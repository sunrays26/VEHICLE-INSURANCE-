    <!-- Load Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Use a CSS framework for modern styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a blue-grey theme */
        body {
            background-color: #f0f4f8; /* Light blue-grey background for the page */
            font-family: 'Roboto', sans-serif; /* Modern font */
            padding: 30px; /* Spacing */
        }

        .modules {
            max-width: 800px; /* Centered, max width for better readability */
            margin: 60px auto; /* Auto centering */
            background-color: #d9e2ec; /* Slightly darker blue-grey background for modules */
            padding: 40px; /* Padding for comfort */
            border-radius: 15px; /* Soft corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Subtle shadow for effect */
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .modules:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .modules h1 {
            text-align: center; /* Centered title */
            font-size: 2.5em; /* Large font for emphasis */
            font-weight: bold; /* Bold for impact */
            color: #2c3e50; /* Dark text for contrast */
            margin-bottom: 30px; /* Margin for spacing */
        }

        .modules a {
            display: flex; /* Flex layout */
            align-items: center; /* Center-align items */
            padding: 16px; /* Padding for comfort */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold links */
            color: #2c3e50; /* Dark grey text for readability */
            border-bottom: 2px solid #bdc3c7; /* Light blue-grey border for separation */
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
        }

        .modules a:hover {
            background-color: #bdc3c7; /* Darker blue-grey background on hover */
            color: black; /* Dark text for contrast */
        }

        .modules a:last-child {
            border-bottom: none; /* No border for last link */
        }

        .icon {
            margin-right: 12px; /* Spacing between icon and text */
        }
    </style>
</head>
