<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Payment Information</title>
    <style>
        /* Styling with emphasis on restricted access */
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            max-width: 500px;
            margin: auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #666;
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        input:disabled {
            border: 1px solid #aaa;
            background-color: #ddd;
            cursor: not-allowed;
        }

        button {
            padding: 10px;
            background-color: #aaa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #aaa;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .access-denied {
            text-align: center;
            color: #ff3333;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function fetchPremiumPaymentInfo() {
            console.error("Access denied: Users are not allowed to fetch premium payment information.");
            document.getElementById("premiumPaymentInfo").innerText = "Access is restricted.";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="access-denied">Access Restricted: You Cannot Access This Page</div>
        <div class="form-group">
            <label for="premiumPaymentId">Enter Premium Payment ID:</label>
            <input type="text" id="premiumPaymentId" name="premiumPaymentId" disabled>
        </div>
        <button onclick="fetchPremiumPaymentInfo()" disabled>Get Premium Payment Info</button>

        <div class="response-container" id="premiumPaymentInfo">
            <!-- Display message indicating restricted access -->
            Access is restricted. Please contact the administrator for further information.
        </div>
    </div>
</body>
</html>
